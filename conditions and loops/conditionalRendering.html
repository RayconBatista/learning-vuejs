<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renderização Condicional VueJs</title>
</head>
<body>
    <div id="app">
        <div v-if="number < 12">
            {{textExemplo}}
        </div>

        <div v-else-if="number == 12">
            É igual
        </div>

        <div v-else>
            é Diferente
        </div>

        <div v-if="isActive">
            Ativo
        </div>
        <div v-else="isActive">
            Não ativo
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue
        ({
            el: '#app',
            data:{
                number: 10,
                textExemplo: 'Texto Databing',
                isActive: false
            }
        })
    </script>
</body>
</html>
