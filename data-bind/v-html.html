<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div v-html="description">
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Tutorial v-html de VueJs',
                description: '<strong>Conte√∫do do artigo</strong>'
            }
        });
    </script>
</body>
</html>
