<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propriedades Computadorizadas -> Vue</title>
</head>
<body>
    
    <div id="app">
        <button @click="count++">Incrementar</button>
        <button @click="count--">Decrementar</button>
        <button @click="countTwo++">Incrementar2</button>
        <p>{{ count }} | {{ countComputed }} | {{ countMethods() }} | {{ countTwo }}</p>
    </div>
    
    <script src="https://unpkg.com/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                count: 0,
                countTwo: 0
            },
            methods:{
                countMethods: function(){
                    console.log('countMethods')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'    
                }     
            },
            computed: {
                countComputed: function(){
                    console.log('countComputed')
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'    
                }
            }
        })
    </script>
</body>
</html>
